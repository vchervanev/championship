<html>
  <head>
    <script src='https://ajax.googleapis.com/ajax/libs/angularjs/1.4.5/angular.min.js'></script>
    <script src='js/app.js'></script>
    <script src='js/data.js'></script>
    <link href='css/styles.css' rel='stylesheet' type='text/css'>
    <title>Test</title>
  </head>
  <body ng-app='Championship'>
    <div ng-controller='ChampionshipCtrl'>
      <table>
        <tr>
          <td class='row-header'></td>
          <th ng-repeat='player in input.players'>{{ player }}</th>
          <th ng-repeat="column in ['', 'Play', 'Win', 'Loss', 'Score', 'Miss', 'Rating']">{{ column }}</th>
        </tr>
        <tr ng-repeat='playerA in input.players'>
          <td class='row-header'>{{ playerA }}</td>
          <td class='square' ng-class='cellStyle(playerA, playerB)' ng-repeat='playerB in input.players'>{{input.matrix[playerA][playerB]}}</td>
          <td></td>
          <td class='square' ng-repeat="param in ['played', 'win', 'loss', 'score', 'miss', 'rating']">
            {{ input.stats[playerA][param]}}
          </td>
        </tr>
      </table>
      <table ng-show='false'>
        <tr>
          <td></td>
          <th>Play</th>
          <th>Win</th>
          <th>Loss</th>
          <th>Score</th>
          <th>Miss</th>
        </tr>
        <tr ng-repeat='player in input.players'>
          <td class='row-header'>{{ player }}</td>
          <td class='square' ng-repeat="param in ['played', 'win', 'loss', 'score', 'miss']">
            {{ input.stats[player][param]}}
          </td>
        </tr>
      </table>
    </div>
  </body>
</html>
